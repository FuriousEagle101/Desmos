<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Desmos Demos</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      text-align: center;
      margin-bottom: 1em;
      letter-spacing: 1px;
    }
    .graph {
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      display: block;
    }
    select {
      margin-bottom: 20px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
  
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  
<body>
  <h1>Desmos Demos</h1>
  
  <label for="sort-select">Sort by: </label>
  <select id="sort-select">
    <option value="awesomeness">Awesomeness</option>
    <option value="title">Title (Aâ€“Z)</option>
    <option value="date">Date Created (Newest)</option>
    <option value="bytes">Number of Bytes</option>
    <option value="oneliner">One-Liners</option>
    <option value="interactive">Interactive</option>
    <option value="animation">Animation</option>
  </select>

  <button id="filter-animation">Animation: All</button>
  <button id="filter-fractal">Fractal: All</button>
  
  <div id="graph-list"></div>

  <script>
    const listDiv = document.getElementById("graph-list");
    const sortSelect = document.getElementById("sort-select");
    
    function renderGraphs(data) {
      listDiv.innerHTML = ""; // Clear old list
      data.forEach(graph => {
        const div = document.createElement("div");
        div.className = "graph";
        div.innerHTML = `
          <img src="Images/${graph.title}.png" alt="${graph.title}">
          <p><strong><a href="${graph.link}" target="_blank">${graph.title}</a></strong></p>
          <p>Date Created: ${graph.date}</p>
          <p>Number of Bytes: ${graph.bytes}</p>
          <p>One-liner: ${graph.oneliner ? "Yes" : "No"}</p>
          <p>Interactive: ${graph.interactive ? "Yes" : "No"}</p>
          <p>Animation: ${graph.animation ? "Yes" : "No"}</p>
          <p>Fractal: ${graph.fractal ? "Yes" : "No"}</p>
          <p>3D: ${graph.3d ? "Yes" : "No"}</p>
          <hr>
        `;
        listDiv.appendChild(div);
      });
    }
    
    function sortAndRender(data) {
      if (!data) return; // nothing to do if no data
    
      const sortBy = sortSelect.value;
      const sorted = [...data];
    
      if (sortBy === "title") {
        sorted.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortBy === "date") {
        sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (sortBy === "bytes") {
        sorted.sort((a, b) => b.bytes - a.bytes);
      } else if (sortBy === "oneliner") {
        sorted.sort((a, b) => b.oneliner - a.oneliner);
      } else if (sortBy === "interactive") {
        sorted.sort((a, b) => b.interactive - a.interactive);
      } else if (sortBy === "animation") {
        sorted.sort((a, b) => b.animation - a.animation);
      } else if (sortBy === "awesomeness") {
        sorted.sort((a, b) => a.originalIndex - b.originalIndex);
      }
    
      renderGraphs(sorted);
    }
    
    sortSelect.addEventListener("change", () => {
      sortAndRender(window.graphsData);
    });
    
    d3.csv("Graph%20Data.csv").then(rawData => {
      window.graphsData = rawData.map((d, i) => ({
        title: d.title,
        link: d.link,
        date: d.date,
        bytes: +d.bytes,
        oneliner: +d.oneliner,
        interactive: +d.interactive,
        animation: +d.animation,
        fractal: +d.fractal,
        originalIndex: i
      }));
    
      sortAndRender(window.graphsData);
    }).catch(err => {
      listDiv.innerHTML = "<p>Failed to load graph data.</p>";
      console.error(err);
    });

  </script>

</body>
</html>
